</head>
<header class="Cabecalho">
    <nav class="Cabecalho__menu">
        <a class="Cabecalho__menu__link" href="/index.html">

        <a class="Cabecalho__menu__link" href="/Categories.html">

    </nav>
</header>
<body>
    <div class="procedure-list-categories">
        <ul class="procedure-item-categories category-html5">
            <!-- Botões para minimizar e maximizar as categorias -->
            <h3>HTML5 <span class="arrow"></span></h3>
        
            <li><a href="/IDProcessos/IMC0001.html" target="_blank"><h4>A Nova Era da Estrutura Web</h4></a></li>
            
        </ul>
        <ul class="procedure-item-categories category-css3">
            <!-- Botões para minimizar e maximizar as categorias -->
            <h3>CSS3 <span class="arrow"></span></h3>

            <li><a href="/IDProcessos/IMC0002.html" target="_blank"><h4>Estilizando a Web com Elegância e Flexibilidade</h4></a></li>

        </ul>
        <ul class="procedure-item-categories category-JavaScript">
            <h3>JavaScript <span class="arrow"></span></h3>

            <li><a href="/IDProcessos/IMC0003" target="_blank"><h4>Tornando a Web Interativa e Dinâmica</h4></a></li>

        </ul>
    </div>
    <div class="botao">
        <button class="botao" onclick="scrollToTop()" id="btnTopo" title="Voltar ao Topo">&#8679;</button>
        </div>
    <script>
    // Função para lidar com o clique no título da categoria
function toggleCategory(event) {
  var category = event.target.closest('.procedure-item-categories');
  category.classList.toggle('maximized');
  var arrow = category.querySelector('.arrow');
  if (category.classList.contains('maximized')) {
    arrow.style.transform = 'rotate(135deg)';
  } else {
    arrow.style.transform = 'rotate(-45deg)';
  }
}

// Adiciona um evento de clique apenas aos títulos das categorias específicas
var categoryAliveTitle = document.querySelector('.category-html5 h3');
categoryAliveTitle.addEventListener('click', toggleCategory);

var categoryAlohaTitle = document.querySelector('.category-css3 h3');
categoryAlohaTitle.addEventListener('click', toggleCategory);

var categoryAlohaTitle = document.querySelector('.category-JavaScript h3');
categoryAlohaTitle.addEventListener('click', toggleCategory);

    </script>
</body>
</html>
